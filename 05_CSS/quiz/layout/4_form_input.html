<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .text-input {
      width: 120px;
      padding: 10px;
      font-size: 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.5s;
    }

    .text-input:focus {
      border: 2px solid red;
    }

    /* 실전 공통 스타일 앞부분에 작성 */
    /* ,: 콤마를 써서 여러개 동시 선택 가능 */
    div,
    input,
    textarea {
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    button {
      cursor: pointer;
    }

    .form-background {
      background-color: #333;
      padding: 30px 0;
    }

    .form-container {
      width: 80%;
      max-width: 600px;
      background-color: white;
    }
  </style>
</head>

<body>
  <h2>연습</h2>
  <form>
    <input type="text">
    <input type="text" class="text-input">
    <button type="submit">전송</button>
  </form>
  <br>
  <!-- input태그 사용시 label 태그도 같이 사용(권장) -->
  <p>
    <label for="name">Your Name</label>
  </p>
  <input type="text" id="name" class="text-input">
  <hr>

  <h2>실전</h2>
  <!-- 박스부터 그려보기(불필요한 div는 생략 가능) -->
  <div class="form-background">
    <div class="form-container">
      <form>
        <h3>Contact US</h3>
        <div class="form-email">
          <p>
            <label for="email">Your Email</label>
          </p>
          <input type="text" id="email">
        </div>
        <div class="form-fullName">
          <div class="form-firstName">
            <p>
              <label for="first-name">First Name</label>
            </p>
            <input type="text" id="first-name">
          </div>
          <div class="form-lastName">
            <p>
              <label for="last-name">Last Name</label>
            </p>
            <input type="text" id="last-name">
          </div>
        </div>
      </form>
      <div class="form-messge">
        <p>
          <label for="messger">Messge</label>
        </p>
        <textarea name="" id="messger"></textarea>
      </div>
      <div class="form-foot">
        <div class="form-check">
          <p>
            <label for="chec-kbox">Agree</label>
          </p>
          <input type="checkbox" id="chec-kbox">
        </div>
        <div class="form-button">
          <button>SEND</button>
        </div>
      </div>
    </div>
</body>

</html>

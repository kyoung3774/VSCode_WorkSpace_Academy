<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    /* 우선순위 점수가 낮은것부터 실습 */
    /* body(상속) > * > 태그 > 클래스 > 아이디 > 인라인 > !important */
    /* 우선순위(점수)가 같으면 마지막에 해석된 코드가 적용 */
    /* 라이브러리에서 적용된 스타일을 커스텀 하고자 한다면 최소한 동일한 우선 순위
       이상으로 지정 */

    div{
      /* !important는 무조건 적용되야하는 부분에만 사용 */
      color: red !important;
    }

    #hello {
      color: aqua;
    }

    .hello {
      color: orange;
    }

    div {
      color: royalblue;
    }

    * {
      color: darkblue;
    }

    body {
      color: violet;
    }
  </style>
</head>

<body>
  <div id="hello" class="hello" style="color: olive;">
    Hello world!
  </div>
</body>

</html>

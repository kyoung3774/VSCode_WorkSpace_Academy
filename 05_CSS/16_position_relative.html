<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 600px;
      height: 350px;
      background-color: royalblue;
    }

    .child-1{
      width: 250px;
      height: 150px;
      background-color: orange;
    }

    .child-2{
      width: 350px;
      height: 250px;
      background-color: olive;

      /* relative: 요소 자기 자신을 기준(내 원래 위치를 기준)으로 배치 */
      /* 이동 전 자리는 보이지 않는 빈값이 존재 */
      position: relative;
      top: 30px;
      left: 300px;
    }

    .child-3{
      width: 250px;
      height: 300px;
      background-color: tomato;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child-1">1</div>
    <div class="child-2">2</div>
    <div class="child-3">3</div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* class를 의미하는 . */
    .red {
      color: red;
    }

    /* id를 의미하는 # */
    #abc {
      color: blue;
    }
  </style>
</head>

<body>
  <!-- 태그마다 사용 가능한 속성 정해져있음(w3school 참고) -->
  <img src="https://via.placeholder.com/150" alt="t샘플">
  <!-- <img> 태그에 href 속성은 동작 안함 -->
  <img href="https://via.placeholder.com/150" alt="샘플">
  <hr>

  <!-- HTML 전역(global) 속성: 모든 태그에서 사용 가능한 속성  -->
  <!-- title: 요소의 설명, 마우스 커서를 올리면 지정한 설명이 나타남 -->
  <a href="https://www.naver.com" target="_blank" title="네이버로 이동">NAVER</a>
  <hr>

  <!-- style: 요소에 직접 스타일 적용(인라인 스타일) -->
  <span style="color: blue;">파란색 글자(BLUE TEXT)</span>
  <hr>

  <!-- class: 요소를 지칭하는 "중복 가능한" 이름 -->
  <!-- 선택자로 class를 사용하여 CSS로 스타일 지정 또는 JS로 DOM 조작(제어) -->
  <span>동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세
  <hr>

  <!-- id: 요소를 지칭하는 "고유한" 이름(하나의 웹 문서 내에 1개만 존재) -->
  <!-- class보다는 사용 빈도가 낮음(특히 React에서는 사용 안함) -->
  <span id="abc">동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세
  <hr>

  <!-- data: 요소에 데이터를 저장하는 용도(사용자 정의 속성을 만듦) -->
  <!-- JS에서 이 속성에 저장한 데이터를 꺼내서 이용 가능 -->
  <!-- 사용법: data-작명="데이터" -->

  <div data-fruit_name="apple">사과</div>
  <div data-fruit_name="banana">바나나</div>

  <script>
    // div 태그를 모두 찾아서 elements 라는 변수에 저장(요소가 다수 이면 배열로 저장)
    const elements = document.querySelectorAll('div');
    console.log(elements)
    //찾은 요소들을 하나씩 반복해가면서 element에 다시 담고
    elements.forEach(element => {
      console.log(element.dataset.fruit_name);
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- ainmate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 머티리얼 아이콘 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- 구글 웹폰트 연결 -->
  <!-- 한글: Noto Sans Korean, 영문: Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <!-- js 연결 -->
  <script defer src="./js/main.js"></script>
</head>

<body>
  <header>
    <div class="head_line">
      <div class="page_title">
        SAMPLE
      </div>
      <nav class="menu_btn">
        <ul>
          <li><span class="material-symbols-outlined">Home</span></li>
          <li><span class="material-symbols-outlined">Person</span></li>
          <li><span class="material-symbols-outlined">Construction</span></li>
          <li><span class="material-symbols-outlined">Work</span></li>
          <li><span class="material-symbols-outlined">Phone</span></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main_background">
    <section class="main_page-1">
      <div class="title font-en">PORTPOLIO</div>
      <div><span class="material-symbols-outlined">play_circle</span></div>
    </section>

    <section class="main_page-2">
      <div class="title font-en">ABOUT</div>
      <div class="about_box">
        <div class="about_img">
          <img src="./img/profile.jpg" alt="사진">
        </div>
        <div class="about_text">
          <strong class="slogan font-en">Simple is Best</strong>
          <h3 class="font-en">Bae Joo Hwan</h3>
          <div>
            <h4 class="font-en">EDUATION</h4>
            <ul>
              <li>10.03 ~ 12.02 OO학교 OO과 졸업</li>
              <li>24.06 ~ 24.12 Full Stack 개발자 과정 수료</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="main_page-3">
      <div class="title font-en"></div>
    </section>

    <section class="main_page-4">
      <div class="title font-en"></div>
    </section>

    <section class="main_page-5">
      <div class="title font-en"></div>
    </section>
  </main>
</body>

</html>

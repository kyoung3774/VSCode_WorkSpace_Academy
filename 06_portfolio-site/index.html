<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaeJooHwan PortFolio</title>
  <!-- 파비콘 적용 -->
  <!-- 파비콘(favicon.ico)은 프로젝트 폴더의 최상위(Root) 경로에 포함시키면 자동 적용
    최상위 경로에 없거나, ico가 아닌 별도 파일을 가진 경우에는 <link>로 적용
    (참고) 파비콘 만들기: https://iconifier.net-->
  <link rel="icon" href="./favicon.ico">

  <!-- reset.css -->
  <!-- 스타일 초기화: 브라우저 별로 다른 기본 스타일이 적용되는것을 방지(초기화) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 머티리얼 아이콘 -->
  <!-- 구글에서 제공하는 머티리얼 스타일 아이콘, 글자처럼 취급 가능한 장점 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- 구글 웹폰트 연결 -->
  <!-- 오픈 라이센스 폰트, 한글 지원하는지 확인 및 필요한 굵기를 연결 -->
  <!-- 한글: Noto Sans Korean, 영문: Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 폰트 테스트 -->
  <!-- <span>헬로 월드!</span>
  <span class="font-en">Hello World!</span> -->

  <!-- HEADER -->
  <header>
    <div class="inner">
      <!-- 로고 -->
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="로고">
      </a>

      <!--메뉴 -->
      <nav class="font-en">
        <ul>
          <!-- 본인의 메뉴 구조에 맞게 변경 -->
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#skill">SKILL</a></li>
          <li><a href="#work">WORK</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- VISUAL -->
  <!-- 배경 비디오 적요(또는 슬라이드로 만들고 싶으면 swiper 참고) -->
  <section class="visual">
    <video autoplay muted loop>
      <source src="videos/movie2.mp4" type="video/mp4">
    </video>
  </section>

  <!-- ABOUT -->
  <section id="about" class="about">
    <div class="inner">
      <h2 class="title">ABOUT</h2>
      <div class="about_wrapper">
        <div class="about_img">
          <!-- 본인 프로필 이미지로 추후 변경 -->
          <img src="images/profile.jpg" alt="프로필">
        </div>
        <div class="about_text">
          <!-- 본인 슬로건, 이름(생년월일), 교육사항 등 작성 -->
          <strong class="slogan font-en">Simple is Best</strong>
          <h3 class="font-en">Bae Joo Hwan</h3>
          <div>
            <h4 class="font-en">EDUATION</h4>
            <ul>
              <li>10.03 ~ 12.02 OO학교 OO과 졸업</li>
              <li>24.06 ~ 24.12 Full Stack 개발자 과정 수료</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
